<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

<link href="css/login.css" rel="stylesheet" />
<link href="css/bootstrap.css" rel="stylesheet" />
<link rel="stylesheet" href="css/fonts.min.css">

<body>
<div class="signin-wrapper">
  <div class="signin-box">
    <div class="row no-gutters effect2"> <br>
      <div class="col-lg-12">
        <div class="pull-left"> <img src="images/nk-logo.png"  class="img-responsive"  alt=""/></div>
        <div class="pull-right">
          <h3>Signup account</h3>
        </div>
        <div class="clearfix"></div>
        <div class="mb30"></div>
        <h4 class="text-info">Below all fields are Mandatory</h4>
        <div class="mb30"></div>
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
          <div class="form-group">
            <label class="form-control-label">First Name</label>
            <input type="text" name="Cname" class="form-control2" id="" placeholder="Enter First Name">
          </div>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
          <div class="form-group">
            <label class="form-control-label">Last Name</label>
            <input  type="text" name="Cname2" class="form-control2" id="" placeholder="Enter Last Name">
          </div>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
          <div class="form-group">
            <label class="form-control-label">Pan No.</label>
            <input type="text" name="text" class="form-control2" id="" placeholder="Enter Pan No.">
          </div>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
          <div class="form-group">
            <label class="form-control-label">GST No.</label>
            <input type="text" name="text" class="form-control2" id="" placeholder="Enter GST No.">
          </div>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
          <div class="form-group">
            <label class="form-control-label">Registration No.</label>
            <input type="text" name="text" class="form-control2" id="" placeholder="Enter Registration No.">
          </div>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
          <div class="form-group">
            <label class="form-control-label">Licence Details</label>
            <input type="text" name="text" class="form-control2" id="" placeholder="Enter Licence Detail">
          </div>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
          <div class="form-group">
            <label class="form-control-label">State </label>
            <select class="form-control2" id="branch">
              <option value="" selected="">Select State</option>
              <option value="">Delhi</option>
              <option value="">Andhra Pradesh</option>
              <option value="">Telengana</option>
              <option value="">Kerala</option>
            </select>
          </div>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
          <div class="form-group">
            <label class="form-control-label">Branch Name</label>
            <select class="form-control2" id="branch">
              <option value="" selected="">Select Branch</option>
              <option value="">Hyderabad</option>
              <option value="">Bangalore</option>
            </select>
          </div>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
          <div class="form-group">
            <label class="form-control-label">Address Details</label>
            <input type="text" name="text" class="form-control2" id="" placeholder="Enter Address Details">
          </div>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
          <div class="form-group">
            <label class="form-control-label">Responsible Person</label>
            <input type="text" name="text" class="form-control2" id="" placeholder="Enter Responsible Person">
          </div>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
          <div class="form-group">
            <label class="form-control-label">Responsible Contact No.</label>
            <input type="text" name="text" class="form-control2" id="" placeholder="Enter Responsible Contact No. ">
          </div>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
          <div class="form-group">
            <label class="form-control-label">Responsible Email Id</label>
            <input type="email" name="email" class="form-control2" id="" placeholder="Enter Responsible Email Id">
          </div>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
          <div class="form-group">
            <label class="form-control-label">Office Email Id</label>
            <input type="email" name="email" class="form-control2" id="" placeholder="Enter Office Email Id">
          </div>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
          <div class="form-group">
            <label class="form-control-label">Office Contact No.</label>
            <input type="text" name="text" class="form-control2" id="" placeholder="Enter Office Contact No.">
          </div>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
          <div class="form-group">
            <label class="form-control-label">Office Location</label>
            <input type="text" name="text" class="form-control2" id="" placeholder="Enter Office Location">
          </div>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
          <div class="form-group">
            <label class="form-control-label">Postal Code</label>
            <input type="text" name="text" class="form-control2" id="" placeholder="Enter Postal Code">
          </div>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
          <div class="form-group">
            <label class="form-control-label">User Id</label>
            <input type="text" name="text" class="form-control2" id="" placeholder="NK4589DamodharReddy" disabled>
          </div>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
          <div class="form-group">
            <label class="form-control-label">Password <span class="txt-red">*</span></label>
            <input type="password" name="password" class="form-control2" id="password" placeholder="Enter password">
          </div>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
          <div class="form-group">
            <label class="form-control-label">Confirm Password <span class="txt-red">*</span></label>
            <input type="password" name="password" class="form-control2" id="password" placeholder="Confirm password">
          </div>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
          <div class="form-group mt30">
            <label><input type="checkbox" checked="">Show Password </label>
          </div>
        </div>
        <div class="clearfix"></div>
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 pull-right">
          <div class="form-group">
            <button type="submit" class="btn btn-block" onClick="window.location.href='index.html'">CREATE ACCOUNT</button>
          </div>
        </div>
      </div>
    </div>
    <p class="mgt15">&copy; 2021  Nkaizen Consulting Services </p>
  </div>
</div>
</body>
</html>
