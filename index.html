<style>
body {
    font-family: Poppins,sans-serif;
    
    font-size: 13px!important;
    line-height: 1.42857143;
    color: #333;
}
.mgt15 {
    margin-top: 15px!important;
    color: #999 !important;
    text-align: center;
    font-size: 13px!important;
}

p {
    margin: 0 0 10px!important;
}
.h3, h3 {
    font-size: 24px !important;
}
p {

    font-size: 1rem !important;
}

.form-group {
    margin-bottom: 15px !important;
}

.form-control {
    background: #fdfdfd url(images/icons1.png) no-repeat!important;
    width: 100%;
    height: 34px;
    padding: 6px 45px;
    border: 1px solid #ededed !important;
}
</style>
<body>
<div class="signin-wrapper">
  <div class="signin-box">
    <div class="row no-gutters effect2">
      <div class="col-lg-6">
        <div class="mt100">
          <hr>
          <h3 class="txt-white">Login to your account</h3>
          <p class="hidden-xs txt-white">Create your Account to continue Nkaizen Consulting Services </p>
        </div>
      </div>
      <div class="col-lg-6"> <img src="images/nk-logo.png"  class="img-responsive"  alt=""/>
        <div class="mt30"></div>
        <div class="form-group">
          <label class="form-control-label">User Id <span class="txt-red">*</span></label>
          <input type="text" name="userId" class="form-control" id="username" placeholder="Enter User Id">
        </div>
        <div class="form-group">
          <label class="form-control-label">Password <span class="txt-red">*</span></label>
          <input type="password" name="password" class="form-control"  id="password" placeholder="Enter password">
        </div>
        <!--<div class="form-group">
          <label class="form-control-label">Branch Name <span class="txt-red">*</span></label>
          <select class="form-control" id="branch">
            <option value="" selected>Select Branch</option>
            <option value="">Hyderabad</option>
            <option value="">Bangalore</option>
          </select>
        </div>-->
        <div class="mb20"></div>
        <button type="submit" class="btn btn-block"   data-toggle="modal" data-target="#myModal" id="">LOGIN</button>
        <div class="mb25"></div>
        <div class="form-group">
          <div class="pull-left"> Not a member? <a href="signup.html" >Sign Up</a> </div>
          <div class="text-right"> <a href="forgot.html">Forgot Password</a> </div>
        </div>
      </div>
    </div>
    <p class="mgt15">&copy; 2021  Nkaizen Consulting Services </p>
  </div>
</div>



 <div id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
    <div class="modal-header">  
    <h6 class="modal-title" id="modal-basic-title">Select Branch</h6>  
    <button type="button" data-dismiss="modal" class="close btn btn-danger modalClose">  
      <span aria-hidden="true">X</span>  
    </button>  
  </div>  
      <div class="modal-body no-padding">
        <div class="form-group">
          <label class="form-control-label">Branch Name <span class="txt-red">*</span></label>
          <select class="form-control" id="branch">
            <option value="" selected="">Select Branch</option>
            <option value="">Hyderabad</option>
            <option value="">Bangalore</option>
          </select>
        </div>
        <div class="form-group">
       <div class="float-right">    <div class="col-sm-12">
            <a  class="btn btn-success btn-sm" id="btnSaveUser" href="dashboard.html"><i class="fa fa-check" aria-hidden="true" style="color:#fff;"></i> </a>
            
            <button type="button" data-dismiss="modal" class="btn btn-danger btn-sm modalClose"><i class="fa fa-times"></i> </button>
          </div>
        </div></div>
      </div>
    </div>
  </div>
</div>

</body>
